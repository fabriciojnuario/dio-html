<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius:10px;
            border-color:grey;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro.</h1>
    <fieldset>
        <legend>Dados pessoais:</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text"/>
            <label for="">Email:</label><input type="text">
        </div>
        <div class="row">
            <label for="">Profissão:</label><input type="text"/>
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço:</legend>
        <div class="row">
            <label for="">Endereço:</label><input type="text"/>
            <label for="">Número:</label><input type="text" style="width: 30px" width="10">
        </div>
        <div class="row">
            <label for="">Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label for="">Cidade:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados Pessoais:</legend>
        <div class="row">
            <label for="">Celular:</label><input type="text"/>
            <label for="">Whatsapp:</label><input type="text">
        </div>
        <div class="row">
            <label for="">Linkedin:</label><input type="text"/>
            <label for="">GitHub:</label><input type="text">
        </div>
    </fieldset>
    <div class="row">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Campos.</button>
    </div>
</body>
</html>
